<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Depósito - Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
      background: #ffffff;
    }
    h2 {
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    tr:nth-child(even) {
      background: #fafafa;
    }
  </style>
</head>

<body>

  <h2>Stock del Depósito</h2>

  <input
    type="text"
    id="search"
    placeholder="Buscar por artículo o descripción"
  >

  <table>
    <thead>
      <tr>
        <th>Artículo</th>
        <th>Descripción</th>
        <th>Stock</th>
        <th>Tránsito</th>
      </tr>
    </thead>
    <tbody id="table"></tbody>
  </table>

<script>
fetch('/stock.csv')
  .then(response => {
    if (!response.ok) {
      throw new Error('No se pudo cargar stock.csv');
    }
    return response.text();
  })
  .then(text => {
    const lines = text.split('\n');
    const table = document.getElementById('table');

    lines.slice(1).forEach(line => {
      if (!line.trim()) return;

      const cols = line
        .split(';')
        .map(c => c.replace(/"/g, '').trim());

      if (cols.length < 4) return;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${cols[0]}</td>
        <td>${cols[1]}</td>
        <td>${cols[2]}</td>
        <td>${cols[3]}</td>
      `;
      table.appendChild(tr);
    });

    document.getElementById('search').addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      Array.from(table.rows).forEach(row => {
        row.style.display =
          row.innerText.toLowerCase().includes(q) ? '' : 'none';
      });
    });
  })
  .catch(err => {
    alert('Error cargando el archivo de stock');
    console.error(err);
  });
</script>

</body>
</html>
