<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Depósito - Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    th {
      background: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Stock del Depósito</h2>

  <input
    type="text"
    id="search"
    placeholder="Buscar por artículo o descripción"
  >

  <table>
    <thead>
      <tr>
        <th>Artículo</th>
        <th>Descripción</th>
        <th>Stock</th>
        <th>Tránsito</th>
      </tr>
    </thead>
    <tbody id="table"></tbody>
  </table>

<script>
fetch('stock.csv')
  .then(r => r.text())
  .then(text => {
    const rows = text.split('\n').slice(1);
    const table = document.getElementById('table');

    rows.forEach(row => {
      if (!row.trim()) return;

      const cols = row
        .split(';')
        .map(c => c.replace(/"/g, '').trim());

      if (cols.length < 4) return;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${cols[0]}</td>
        <td>${cols[1]}</td>
        <td>${cols[2]}</td>
        <td>${cols[3]}</td>
      `;
      table.appendChild(tr);
    });

    document.getElementById('search').addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      [...table.rows].forEach(r => {
        r.style.display =
          r.innerText.toLowerCase().includes(q) ? '' : 'none';
      });
    });
  })
  .catch(err => {
    alert('Error cargando stock.csv');
    console.error(err);
  });
</script>

</body>
</html>
